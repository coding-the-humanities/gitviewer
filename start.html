<body>
  <div class="container">
    <header class="row">
      <div class="span10">
        <h1>CTH Group page</h1>
      </div>
      <div class="span2">{{> loginButtons}}</div>
    </header>

    <div class="row">
      <nav class="span3">
        {{> groupGists}}
      </nav>

      {{>  gistViewer }}


      {{>  client }}

   

    </div>
  </div>
</body>

<template name="client">
  <div id=" identityForm">
  <section class="form span3">
    <p>Please register to get your personal Dashboard!</p>
  </section>
    {{> identityForm}}
  </div>
</template>

<!-- Preferably pop-up after GitHub login-->
<template name='identityForm'>
  <form id="login-form" action="action">
      <div>
        <input type="email" id="login-email" value="email"/>
        <input id="uva_ID" type="text" value="UVA-ID"/>
        <input type="submit" id="login-button" value="Sign in" />
     </div>
   </form> 
</template>


<!-- removed for now -->

    <p>luluhgfhgvfjjtfvjgtfjtfyrdhesxesjyrdligliyglutdcmyjsrdk</p>
  </section>
</template>  

<template name="gistViewer">
  <section class="viewer span9">
    <p>{{fileContent}}</p>
  </section>
</template>

<template name="groupGists">
  {{> groupList}}
  <hr/>
  {{>  gistsList}}
</template>

<template name="memberName">
  <li><a href="#">{{name}}</a></li>
</template>

<template name="groupList">
  <h1>Usernames</h1>
  <ul class="unstyled">
    {{#each names}}
      {{> memberName}}
    {{/each}}
  </ul>
</template>

<template name="gistsList">
  <h1>Gists</h1>
  <ul class="unstyled">
    {{#each gists}}
      {{> gistsListItem }}
    {{/each}}
  </ul>
</template>

<template name="gistsListItem">
  <li><a href="#">{{title}}</a></li>
</template>
